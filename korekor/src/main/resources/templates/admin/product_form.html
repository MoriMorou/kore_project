<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="admin/fragments/head :: head"></head>

<body>
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <header th:replace="admin/fragments/header :: topbarHeader"></header>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside th:replace="admin/fragments/sidebar :: leftSidebar"></aside>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper" style="display: block">
        <!-- ============================================================== -->
        <!-- Product details -->
        <!-- ============================================================== -->
        <!--Small Menu-->
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-5 align-self-center">
                    <h4 class="page-title">Product Edit</h4>
                    <div class="d-flex align-items-center">

                    </div>
                </div>
                <div class="col-7 align-self-center">
                    <div class="d-flex no-block justify-content-end align-items-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a th:href="@{/admin/pruducts}">Products</a>
                                </li>
<!--                                <li class="breadcrumb-item active" aria-current="page">Library</li>-->
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <!-- Column -->
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:object="${product}" method="post" th:action="@{/admin/product}" enctype="multipart/form-data">
                                <div class="form-body">
                                    <h5 class="card-title">About Product</h5>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Product Name</label>
                                                <input th:field="*{name}" type="text" id="firstName" class="form-control" placeholder="Rounded Chair"> </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Category</label>
                                                <select class="form-control" th:field="*{categories}" data-placeholder="Choose a Category" tabindex="1">
                                                    <option th:each="cat : ${categories}"
                                                            th:text="${cat.name}"
                                                            th:value="${cat.id}"
                                                            th:selected="${product.categories?.contains(cat)}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Brand</label>
                                                <select class="form-control" th:field="*{brand}" data-placeholder="Choose a Brand" tabindex="1">
                                                    <option th:each="brand : ${brands}"
                                                            th:text="${brand.name}"
                                                            th:value="${brand.id}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Status</label>
                                                <br>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                                    <label class="custom-control-label" for="customRadioInline1">Publish</label>
                                                </div>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                                    <label class="custom-control-label" for="customRadioInline2">Draft</label>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Price</label>
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i class="ti-money"></i></span>
                                                    </div>
                                                    <input th:field="*{price}" type="text" class="form-control" placeholder="price" aria-label="price" aria-describedby="basic-addon1">
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Discount</label>
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon2"><i class="ti-cut"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" placeholder="Discount" aria-label="Discount" aria-describedby="basic-addon2">
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <h5 class="card-title m-t-40">Product Description</h5>
                                    <div class="row">
                                        <div class="col-md-12 ">
                                            <div class="form-group">
                                                <textarea class="form-control" rows="4">Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable. but the majority have suffered alteration in some form, by injected humour</textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/row-->
                                    <div class="row">
<!--                                        <div class="col-md-6">-->
<!--                                            <div class="form-group">-->
<!--                                                <label>Meta Title</label>-->
<!--                                                <input type="text" class="form-control"> </div>-->
<!--                                        </div>-->
<!--                                        &lt;!&ndash;/span&ndash;&gt;-->
<!--                                        <div class="col-md-6">-->
<!--                                            <div class="form-group">-->
<!--                                                <label>Meta Keyword</label>-->
<!--                                                <input type="text" class="form-control"> </div>-->
<!--                                        </div>-->
                                        <!--/span-->
<!--                                        <div class="col-md-3">-->
<!--                                            <h5 class="card-title m-t-20">Upload Image</h5>-->
<!--                                            <div class="btn btn-info waves-effect waves-light"><span>Upload New Image</span>-->
<!--                                                <input th:field="*{newPictures}" id="newPictures" type="file" class="upload"> </div>-->
<!--                                        </div>-->
                                        <div class="form-group">
                                            <label for="newPictures">Product image</label>
                                            <input th:field="*{newPictures}" type="file" class="form-control" id="newPictures"
                                                   placeholder="Upload new product picture" multiple required>
                                        </div>
                                    </div>
                                    <hr> </div>
                                <div class="form-actions m-t-40">
                                    <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Save</button>
                                    <button type="button" class="btn btn-dark">Cancel</button>
                                </div>
                            </form>
                            <div class="container-fluid mb-4">
                                <div class="card-columns" style="column-count: 5">
                                    <div class="card" th:each="pict : ${product.pictures}">
                                        <div class="card-header">Picture</div>
                                        <img class="card-img-bottom" th:src="@{/picture/{pictureId}(pictureId=${pict.id})}"
                                             width="40%"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Column -->
            </div>
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right sidebar -->
            <!-- ============================================================== -->
            <!-- .right-sidebar -->
            <!-- ============================================================== -->
            <!-- End Right sidebar -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer th:replace="admin/fragments/footer :: footer"></footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- customizer Panel -->
<!-- ============================================================== -->
<aside th:replace="admin/fragments/customizerPanel :: customizerPanel"></aside>
<div class="chat-windows"></div>
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script th:src="@{/admin/assets/libs/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap tether Core JavaScript -->
<script th:src="@{/admin/assets/libs/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/admin/assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- apps -->
<script th:src="@{/admin/dist/js/app.min.js}"></script>
<script th:src="@{/admin/dist/js/app.init.js}"></script>
<script th:src="@{/admin/dist/js/app-style-switcher.js}"></script>
<!-- slimscrollbar scrollbar JavaScript -->
<script th:src="@{/admin/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js}"></script>
<script th:src="@{/admin/assets/extra-libs/sparkline/sparkline.js}"></script>
<!--Wave Effects -->
<script th:src="@{/admin/dist/js/waves.js}"></script>
<!--Menu sidebar -->
<script th:src="@{/admin/dist/js/sidebarmenu.js}"></script>
<!--Custom JavaScript -->
<script th:src="@{/admin/dist/js/custom.min.js}"></script>
<!--This page JavaScript -->
<!--chartis chart-->
<script th:src="@{/admin/assets/libs/chartist/dist/chartist.min.js}"></script>
<script th:src="@{/admin/assets/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js}"></script>
<!--c3 charts -->
<script th:src="@{/admin/assets/extra-libs/c3/d3.min.js}"></script>
<script th:src="@{/admin/assets/extra-libs/c3/c3.min.js}"></script>
<!--chartjs -->
<script th:src="@{/admin/assets/libs/raphael/raphael.min.js}"></script>
<script th:src="@{/admin/assets/libs/morris.js/morris.min.js}"></script>

<script th:src="@{/admin/dist/js/pages/dashboards/dashboard1.js}"></script>
</body>
</html>
