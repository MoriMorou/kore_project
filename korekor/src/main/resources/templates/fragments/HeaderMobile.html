<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head></head>
<body>
<!-- Header Mobile -->
<div th:fragment="header-mobile" class="wrap-header-mobile">

    <!-- Logo moblie -->
    <div class="logo-mobile">
        <a th:href="@{/}"><img src="images/icons/logo-01.png" alt="IMG-LOGO"></a>
    </div>

    <!-- Icon header -->
    <div class="wrap-icon-header flex-w flex-r-m m-r-15">
        <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search">
            <i class="zmdi zmdi-search"></i>
        </div>

        <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart" data-notify="2">
            <i class="zmdi zmdi-shopping-cart"></i>
        </div>

        <a th:href="@{/}" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti" data-notify="0">
            <i class="zmdi zmdi-favorite-outline"></i>
        </a>
    </div>

    <!-- Button show menu -->
    <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
		<span class="hamburger-box">
			<span class="hamburger-inner"></span>
		</span>
    </div>
</div>

<!-- Menu Mobile -->
<div th:fragment="menu-mobile" class="menu-mobile">
    <ul class="topbar-mobile">
        <li>
            <div class="left-top-bar">
                Free shipping for standard order over $100
            </div>
        </li>

        <li>
            <div class="right-top-bar flex-w h-full">
                <a href="#" class="flex-c-m p-lr-10 trans-04">
                    Help & FAQs
                </a>

                <a th:href="@{/myAccount}" class="flex-c-m p-lr-10 trans-04">
                    My Account
                </a>

                <a href="#" class="flex-c-m p-lr-10 trans-04">
                    RUS
                </a>

                <a href="#" class="flex-c-m p-lr-10 trans-04">
                    RUB
                </a>
            </div>
        </li>
    </ul>

    <ul class="main-menu-m">
        <li>
            <a th:href="@{/}">Home</a>
            <!--<ul class="sub-menu-m">-->
                <!--<li><a href="index.html">Homepage 1</a></li>-->
                <!--<li><a href="home-02.html">Homepage 2</a></li>-->
                <!--<li><a href="home-03.html">Homepage 3</a></li>-->
            <!--</ul>-->
            <span class="arrow-main-menu-m">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</span>
        </li>

        <li>
            <a th:href="@{/products-list}">Shop</a>
        </li>

        <li>
            <a th:href="@{shopping-cart}" class="label1 rs1" data-label1="hot">Features</a>
        </li>

        <li>
            <a th:href="@{/blog}">Blog</a>
        </li>

        <li>
            <a th:href="@{/about}">About</a>
        </li>

        <li>
            <a th:href="@{/contact}">Contact</a>
        </li>
    </ul>
</div>

<!-- Modal Search -->
<div th:fragment="modal-search" class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
    <div class="container-search-header">
        <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
            <img src="images/icons/icon-close2.png" alt="CLOSE">
        </button>

        <form class="wrap-search-header flex-w p-l-15">
            <button class="flex-c-m trans-04">
                <i class="zmdi zmdi-search"></i>
            </button>
            <input class="plh3" type="text" name="search" placeholder="Search...">
        </form>
    </div>
</div>
</body>
</html>
