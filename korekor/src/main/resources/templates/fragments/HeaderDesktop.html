<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<body>
<!-- Header desktop -->
<div th:fragment="header-desktop" class="container-menu-desktop">
    <!-- Topbar -->
    <div class="top-bar">
        <div class="content-topbar flex-sb-m h-full container">
            <div class="left-top-bar">
                Free shipping for standard order over $100
            </div>

            <div class="right-top-bar flex-w h-full">
                <a href="#" class="flex-c-m trans-04 p-lr-25">
                    Help & FAQs
                </a>

                <a th:href="@{/login}" id="login" class="flex-c-m trans-04 p-lr-25">
                    My Account
                </a>

                <a href="#" class="flex-c-m trans-04 p-lr-25">
                    RUS
                </a>

                <a href="#" class="flex-c-m trans-04 p-lr-25">
                    RUB
                </a>
            </div>
        </div>
    </div>

    <div class="wrap-menu-desktop">
        <nav class="limiter-menu-desktop container">

            <!-- Logo desktop -->
            <a th:href="@{/}" class="logo">
                <img src="images/icons/logo-01.png" alt="IMG-LOGO">
            </a>

            <!-- Menu desktop -->
            <div class="menu-desktop">
                <ul class="main-menu">
                    <li class="active-menu">
                        <a th:href="@{/}">Home</a>
                        <!--<ul class="sub-menu">-->
                            <!--<li><a th:href="@{/index}">Homepage 1</a></li>-->
                            <!--<li><a th:href="@{/home-02}">Homepage 2</a></li>-->
                            <!--<li><a th:href="@{/home-03}">Homepage 3</a></li>-->
                        <!--</ul>-->
                    </li>

                    <li>
                        <a th:href="@{/products-list}">Shop</a>
                    </li>

                    <li class="label1" data-label1="hot">
                        <a th:href="@{/shopping-cart}">Features</a>
                    </li>

                    <li>
                        <a th:href="@{/blog}">Blog</a>
                    </li>

                    <li>
                        <a th:href="@{/about}">About</a>
                    </li>

                    <li>
                        <a th:href="@{contact}">Contact</a>
                    </li>
                </ul>
            </div>

            <!-- Icon header -->
            <div class="wrap-icon-header flex-w flex-r-m">
                <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
                    <i class="zmdi zmdi-search"></i>
                </div>

                <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart">
                    <i class="zmdi zmdi-shopping-cart"></i>
                </div>

                <a th:href="@{/}" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="0">
                    <i class="zmdi zmdi-favorite-outline"></i>
                </a>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
